<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <title>Alkemy University</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/animate.css}"/>

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}"/>

    <link rel="stylesheet" th:href="@{/css/aos.css}"/>

    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}"/>


    <link rel="stylesheet" th:href="@{/css/flaticon.css}"/>
    <link rel="stylesheet" th:href="@{/css/icomoon.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>



</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">


</nav>
<!-- END nav -->

<!-- <div class="js-fullheight"> -->
<div class="hero-wrap js-fullheight">
    <div class="overlay"></div>
    <div id="particles-js"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
            <div class="col-md-6 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">




                <div class="container">
                    <img class="pb-3" th:src="@{/images/logopekeblanco.png}" th:href="@{/index.html}"></img>
                    <form class="form-signin" method="post" th:object="${perfil}" th:action="@{perfil/addPerfil}" >
                        <p>
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username" th:field="*{username}" required autofocus minlength="2" maxlength="30">
                        </p>
                        <p>
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" th:field="*{password}" required minlength="2" maxlength="12">
                        </p>
                        <p>
                            <label for="nombre" class="sr-only">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre"  th:field="*{nombre}" required minlength="2" maxlength="10">
                        </p>
                        <p>
                            <label for="edad" class="sr-only">Edad</label>
                            <input type="number" id="edad" name="edad" class="form-control" placeholder="Edad" th:field="*{edad}" min="18" max="70" required>
                        </p>
                        <p>
                            <select name="genero" class="form-control">
                                <option disabled selected>Seleccione Género</option>
                                <option id="hombre" name="genero" th:field="*{genero}" th:value="H">Hombre</option>
                                <option id="mujer" name="genero" th:field="*{genero}" th:value="M">Mujer</option>
                                <option id="otro" name="genero" th:field="*{genero}" th:value="O">Otro</option>
                            </select>
                        </p>
                        <p >
                            <!--  <select type="select" name="gustos" class="form-control" multiple="true"/>
                                 <option th:each="gusto : ${listaGustos}" th:value="${gusto.id}" th:text="${gusto.nombre}"></option>
                             </select>-->
                            <select type="select" name="provincia" class="form-control">
                                <option disabled selected>Seleccione Provincia</option>
                                <option th:each="provincia : ${listaProvincias}" th:value="${provincia.id}" th:text="${provincia.nombre}"></option>
                            </select>
                            <div class="wrap-input100 pt-3 pb-3 text-center">
                                <tr>
                        <p>Selecciona tus gustos (Opcional):</p>
                        <td>
                            <th:block th:each="gusto : ${listaGustos}">
                                <input type="checkbox" name="gustos" th:value="${gusto.id}"/>
                                <label th:text="${gusto.nombre}"></label>
                            </th:block>
                        </td>

                        </tr>
                </div>
                </p>
                <p>
                    <label for="descripcion" class="sr-only">Descripcion</label>
                    <input class="form-control" type="text-area" name="descripcion" placeholder="Descripcion" th:field="*{descripcion}">
                </p>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>

                <div class="text-center">
                        <span class="txt1">
                            ¿Ya tienes una cuenta?
                        </span>

                    <a href="/" class="txt2 hov1" style="color:white;">
                        Entra aquí
                    </a>
                </div>
                </form>
            </div>

            <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


            <script th:src="@{/js/jquery.min.js}"></script>
            <script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
            <script th:src="@{/js/popper.min.js}"></script>
            <script th:src="@{/js/bootstrap.min.js}"></script>
            <script th:src="@{/js/jquery.easing.1.3.js}"></script>
            <script th:src="@{/js/jquery.waypoints.min.js}"></script>
            <script th:src="@{/js/jquery.stellar.min.js}"></script>
            <script th:src="@{/js/owl.carousel.min.js}"></script>
            <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
            <script th:src="@{/js/aos.js}"></script>
            <script th:src="@{/js/particles.min.js}"></script>
            <script th:src="@{/js/particle.js}"></script>
            <script th:src="@{/js/scrollax.min.js}"></script>
            <script th:src="@{/js/main.js}"></script>
</body>
</html>
